<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aprendiendo Figuras con Amor</title>
    <!-- Fuente amigable para ni√±os -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Librer√≠a de Confeti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #FF5D8F;
            --secondary: #FF87AB;
            --accent: #FFC09F;
            --bg-color: #FFF0F3;
            --text-color: #590D22;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 93, 143, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 135, 171, 0.15) 0%, transparent 20%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Evitar scroll en m√≥viles */
            user-select: none;
            -webkit-user-select: none;
        }

        h1,
        h2 {
            font-family: 'Fredoka One', cursive;
            color: var(--text-color);
            text-align: center;
            margin: 0.5rem 0;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }

        /* Contenedor Principal */
        #app {
            width: 100%;
            height: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Pantallas */
        .screen {
            flex: 1;
            display: none;
            /* Oculto por defecto */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out;
            box-sizing: border-box;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Botones */
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 6px 0 #C9184A;
            transition: transform 0.1s, box-shadow 0.1s;
            margin: 10px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #C9184A;
        }

        .btn-secondary {
            background-color: var(--secondary);
            box-shadow: 0 6px 0 #C9184A;
        }

        .btn-home {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 0 #C9184A;
            z-index: 100;
        }

        /* Puntuaci√≥n */
        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Fredoka One', cursive;
            color: #FFC43D;
            font-size: 1.5rem;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        /* Figuras (Mejoradas con clip-path) */
        .shape-container {
            width: 220px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: 20px;
            cursor: pointer;
            /* Debug visual helper: border: 1px dashed #ccc; */
        }

        .shape-container:active {
            transform: scale(0.9);
        }

        .shape {
            width: 160px;
            height: 160px;
            transition: all 0.3s;
            /* box-shadow no funciona bien con clip-path, usaremos filter drop-shadow en el contenedor padre si fuera necesario, o simple flat design */
            filter: drop-shadow(0px 8px 0px rgba(0, 0, 0, 0.15));
        }

        .shape-circle {
            background-color: #EF476F;
            border-radius: 50%;
        }

        .shape-square {
            background-color: #118AB2;
            border-radius: 20px;
        }

        .shape-triangle {
            background-color: #FFD166;
            clip-path: polygon(50% 10%, 0% 90%, 100% 90%);
            /* Ajuste visual para que parezca centrado */
            margin-top: -10px;
        }

        .shape-rectangle {
            width: 180px;
            height: 120px;
            background-color: #06D6A0;
            border-radius: 20px;
        }

        .shape-rhombus {
            background-color: #F77F00;
            /* Usamos clip-path en lugar de rotaci√≥n para evitar problemas de corte */
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            width: 160px;
            /* Aseguramos tama√±o cuadrado */
            height: 160px;
        }

        .shape-heart {
            background-color: #D90429;
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            /* El path es SVG est√°ndar escalado o podemos usar un path relativo si el navegador soporta, 
               pero para m√°xima compatibilidad usaremos un SVG inline real si clip-path falla, 
               o un clip-path de pol√≠gono aproximado. 
               MEJOR OPCI√ìN: SVG Inline para figuras complejas. */
        }

        /* Usaremos clases envoltorios para SVG */
        .svg-shape {
            width: 100%;
            height: 100%;
            display: block;
            filter: drop-shadow(0px 8px 0px rgba(0, 0, 0, 0.15));
        }

        /* Navegaci√≥n Nivel 1 */
        .nav-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            position: absolute;
            top: 55%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:active {
            transform: scale(0.9);
        }

        .figure-name {
            font-size: 3rem;
            color: var(--text-color);
            margin-top: 1rem;
            font-family: 'Fredoka One', cursive;
            min-height: 4rem;
            text-align: center;
        }

        /* Nivel 2: Juego */
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin-top: 10px;
        }

        .game-card {
            background: white;
            border-radius: 20px;
            width: 40%;
            /* 2 por fila aprox */
            aspect-ratio: 1;
            /* Cuadrado */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 0 #FFE5EC;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 10px;
            box-sizing: border-box;
        }

        .game-card:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #FFE5EC;
        }

        .game-card .svg-shape {
            width: 80%;
            height: 80%;
        }

        /* Animaciones Incorrecto */
        .shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
            border: 2px solid #FF0000;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        .dec-1 {
            top: 10%;
            left: 10%;
            font-size: 3rem;
            transform: rotate(-20deg);
        }

        .dec-2 {
            bottom: 10%;
            right: 10%;
            font-size: 4rem;
            transform: rotate(20deg);
        }

        .dec-3 {
            top: 20%;
            right: 20%;
            font-size: 2rem;
        }
    </style>
</head>

<body>

    <!-- Fondo Decorativo -->
    <div class="decoration dec-1">‚ù§Ô∏è</div>
    <div class="decoration dec-2">‚≠ê</div>
    <div class="decoration dec-3">üå∏</div>

    <div id="app">

        <!-- Pantalla Inicio -->
        <div id="home-screen" class="screen active">
            <h1 style="font-size: 3rem; line-height: 1.1;">Figuras<br>M√°gicas</h1>
            <p style="font-size: 1.2rem; margin-bottom: 2rem;">¬°Aprende con Amor!</p>

            <button class="btn" onclick="startApp('learn')">
                <span class="btn-icon">üìñ</span> Aprender
            </button>
            <button class="btn btn-secondary" onclick="startApp('play')">
                <span class="btn-icon">üéÆ</span> Jugar
            </button>
        </div>

        <!-- Pantalla Aprendizaje -->
        <div id="learn-screen" class="screen">
            <button class="btn btn-home" onclick="goHome()">üè†</button>

            <div id="learn-shape-display" class="shape-container" onclick="speakCurrentShape()">
                <!-- La figura se inserta aqu√≠ -->
            </div>

            <div class="figure-name" id="learn-name">C√≠rculo</div>
            <p style="color: #bbb; margin-top: 5px;">(Toca la figura)</p>

            <div class="nav-controls">
                <button class="nav-btn" onclick="prevShape()">‚ùÆ</button>
                <button class="nav-btn" onclick="nextShape()">‚ùØ</button>
            </div>
        </div>

        <!-- Pantalla Juego -->
        <div id="game-screen" class="screen">
            <button class="btn btn-home" onclick="goHome()">üè†</button>
            <div class="score-display">‚≠ê <span id="score-val">0</span></div>

            <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center; width: 100%;">
                <h2 id="question-text" style="font-size: 1.5rem; margin-bottom: 15px;">¬øD√≥nde est√° el...?</h2>

                <div class="game-grid" id="game-grid">
                    <!-- Opciones generadas por JS -->
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" style="padding: 10px 20px; font-size: 1rem;" onclick="repeatQuestion()">üîä
                        Repetir</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- DEFINICI√ìN DE FIGURAS CON SVG (M√°s robusto) ---
        // Usamos viewBox y paths/rect/circle para asegurar escalado perfecto sin cortes.

        const svgShapes = {
            circle: `<svg class="svg-shape" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="#EF476F" /></svg>`,
            square: `<svg class="svg-shape" viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" rx="10" fill="#118AB2" /></svg>`,
            triangle: `<svg class="svg-shape" viewBox="0 0 100 100"><path d="M50 10 L90 85 L10 85 Z" fill="#FFD166" /></svg>`,
            rectangle: `<svg class="svg-shape" viewBox="0 0 100 100"><rect x="5" y="25" width="90" height="50" rx="10" fill="#06D6A0" /></svg>`,
            rhombus: `<svg class="svg-shape" viewBox="0 0 100 100"><path d="M50 5 L95 50 L50 95 L5 50 Z" fill="#F77F00" /></svg>`, // Rombo dibujado como path dentro del box
            heart: `<svg class="svg-shape" viewBox="0 0 100 100"><path d="M50 85 C50 85 90 60 90 35 C90 15 70 5 50 25 C30 5 10 15 10 35 C10 60 50 85 50 85 Z" fill="#D90429" /></svg>`,
            star: `<svg class="svg-shape" viewBox="0 0 100 100"><path d="M50 5 L63 35 h32 L68 55 L78 85 L50 70 L22 85 L32 55 L7 35 h32 Z" fill="#FFC43D" /></svg>` // Estrella centrada
        };

        const shapes = [
            { id: 'circle', name: 'C√≠rculo', html: svgShapes.circle },
            { id: 'square', name: 'Cuadrado', html: svgShapes.square },
            { id: 'triangle', name: 'Tri√°ngulo', html: svgShapes.triangle },
            { id: 'rectangle', name: 'Rect√°ngulo', html: svgShapes.rectangle },
            { id: 'rhombus', name: 'Rombo', html: svgShapes.rhombus },
            { id: 'heart', name: 'Coraz√≥n', html: svgShapes.heart },
            { id: 'star', name: 'Estrella', html: svgShapes.star }
        ];

        // --- ESTADO ---
        let currentShapeIndex = 0;
        let targetShape = null;
        let score = 0;
        let voice = null;

        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            // Intentar encontrar una voz femenina en espa√±ol (suelen ser m√°s suaves)
            // o usar la predeterminada ajustando el tono.
            voice = voices.find(v => v.lang.includes('es-MX')) ||
                voices.find(v => v.lang.includes('es')) || null;
        }

        window.speechSynthesis.onvoiceschanged = loadVoices;

        function speak(text, callback, isExcited = false) {
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            if (voice) utterance.voice = voice;

            if (isExcited) {
                utterance.rate = 1.1; // M√°s r√°pido (emoci√≥n)
                utterance.pitch = 1.8; // M√°s agudo (alegr√≠a infantil)
            } else {
                utterance.rate = 0.85; // Normal/Lento
                utterance.pitch = 1.6; // Voz de ni√±o normal
            }

            utterance.onend = () => {
                if (callback) callback();
            };

            window.speechSynthesis.speak(utterance);
        }

        // --- NAVEGACI√ìN ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function goHome() {
            showScreen('home-screen');
            window.speechSynthesis.cancel();
        }

        function startApp(mode) {
            if (!voice) loadVoices();

            // Resume context if needed for audio (browser policy)
            // if (typeof AudioContext !== 'undefined') new AudioContext().resume();

            if (mode === 'learn') {
                currentShapeIndex = 0;
                showScreen('learn-screen');
                updateLearnScreen();
                // Eliminado speakCurrentShape() autom√°tico para que solo suene al tocar
            } else {
                showScreen('game-screen');
                if (score === 0) {
                    // score = 0; 
                }
                updateScoreDisplay();
                startNewRound();
            }
        }

        // --- NIVEL 1 ---
        function updateLearnScreen() {
            const shape = shapes[currentShapeIndex];
            document.getElementById('learn-shape-display').innerHTML = shape.html;
            document.getElementById('learn-name').innerText = shape.name;
        }

        function prevShape() {
            currentShapeIndex = (currentShapeIndex - 1 + shapes.length) % shapes.length;
            updateLearnScreen();
            // Eliminado speak autom√°tico
        }

        function nextShape() {
            currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
            updateLearnScreen();
            // Eliminado speak autom√°tico
        }

        function speakCurrentShape() {
            const shape = shapes[currentShapeIndex];
            const el = document.getElementById('learn-shape-display');
            el.style.transform = "scale(1.15)";
            setTimeout(() => el.style.transform = "scale(1)", 300);
            speak(shape.name);
        }

        // --- NIVEL 2 ---
        function updateScoreDisplay() {
            document.getElementById('score-val').innerText = score;
        }

        function startNewRound() {
            // L√≥gica para que no se repita la misma anterior inmediatamente (opcional)
            let newTarget;
            do {
                newTarget = shapes[Math.floor(Math.random() * shapes.length)];
            } while (targetShape && newTarget.id === targetShape.id && shapes.length > 1);

            targetShape = newTarget;

            // Generar distractores
            let options = [targetShape];
            while (options.length < 3) { // Ahora mostramos 3
                const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                if (!options.some(o => o.id === randomShape.id)) {
                    options.push(randomShape);
                }
            }

            options.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';

            options.forEach(shape => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = shape.html;
                card.onclick = () => checkAnswer(shape, card);
                grid.appendChild(card);
            });

            repeatQuestion();
        }

        function repeatQuestion() {
            const prefix = ["Busca el", "Encuentra el", "¬øD√≥nde est√° el"][Math.floor(Math.random() * 3)];
            document.getElementById('question-text').innerText = "¬øD√≥nde est√° el " + targetShape.name + "?";
            speak(prefix + " " + targetShape.name);
        }

        function checkAnswer(selectedShape, cardElement) {
            if (selectedShape.id === targetShape.id) {
                // GANAR
                score += 10;
                updateScoreDisplay();

                confetti({
                    particleCount: 120,
                    spread: 80,
                    origin: { y: 0.6 },
                    colors: ['#FF5D8F', '#FFD166', '#06D6A0', '#F77F00']
                });

                // Feedback visual en la carta
                cardElement.style.transform = "scale(1.1)";
                cardElement.style.backgroundColor = "#d0f4de"; // Verde claro

                const praise = ["¬°Muy bien!", "¬°Eso es!", "¬°Bravo!", "¬°Excelente!"][Math.floor(Math.random() * 4)];

                speak(praise, () => {
                    setTimeout(startNewRound, 1000);
                }, true); // true = Voz emocionada

            } else {
                // ERROR
                cardElement.classList.add('shake');
                speak("Intenta de nuevo"); // Feedback corto
                setTimeout(() => cardElement.classList.remove('shake'), 500);
            }
        }

        // --- INICIO AUTOM√ÅTICO DE CARGA DE VOCES ---
        loadVoices();

    </script>
</body>

</html>
